<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Porra del Monte</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
      
        <form id="login-form">
        <input type="text" name="admin" placeholder="Usuario admin" required />
        <input type="password" name="pass" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        </form>
     <p id="mensaje-error" style="color:red;"></p>

     <script>
        const form = document.getElementById('login-form')
        const mensaje = document.getElementById('mensaje-error')

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
       console.log("Submit interceptado, no redirige");

      const formData = new FormData(form);
      const user = formData.get('admin');
      const pass = formData.get('pass');
    
      try {
        const res = await fetch('https://back-porra.onrender.com/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, pass })
        });

        if(!res.ok) {
            mensaje.textContent = 'Credenciales erroneas';
            return;
        }
        const data = await res.json();
        localStorage.setItem('token', data.token);
        window.location.href = '/admin.html';

      } catch (err) {
        console.error(err);
        mensaje.textContent = 'Error en el servidor';
      }
    });




     </script>
</body>
</html>
